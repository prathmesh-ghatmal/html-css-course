<html>
    <head>
        <title>
            image example
        </title>
        <style>
            .cat1{
                width: 200px;
                border-radius:10px;
            }
            .cat2{
                width: 200px;
                height:200px;
                object-fit: cover;
                object-position: center;
            }
            .cat3{
                width:200px;
                height:200px;
                object-position: center;
                object-fit:cover;
                border-radius:50%;
            }
        </style>
    </head>
    <body>
        <img class="cat1" src="cat.jpg" alt="cat image">
        <img class="cat2"src="cat.jpg" alt="cat image">
        <img class="cat3"src="cat.jpg" alt="cat image">
    </body>
</html>
